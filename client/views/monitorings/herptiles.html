<form name="smartform"
      role="form"
      confirm-on-exit="smartform.$dirty"
      confirm-message-window="{{'HERPTILES_DETAIL_UNSAVED_DATA_ALERT_TITLE' | translate}}"
      confirm-message-route="{{'HERPTILES_DETAIL_UNSAVED_DATA_ALERT_MESSAGE' | translate}}">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">
        <div class="pull-right">
          <form-detail-buttons monitoring-detail-controller="monitoringDetailController"></form-detail-buttons>
        </div>
        <span ng-if="monitoringDetailController.data.id" translate>HERPTILES_DETAIL_TITLE_EDIT</span>
        <span ng-if="!monitoringDetailController.data.id" translate>HERPTILES_DETAIL_TITLE_NEW</span>
      </h1>
    </div>
  </div>

  <div ng-include="'/views/monitorings/common2.html'"></div>

  <div ng-include="'/views/monitorings/common.html'"></div>

  <div class="row">
    <div class="col-md-8 col-lg-7" ng-include="'/views/monitorings/geolocation.html'"></div>
    <div class="col-md-4 col-lg-5">
      <div class="row">
        <div class="col-md-12">
          <field name="species" type="species" nomenclature="herptiles" required="true"
                 label="{{'HERPTILES_DETAIL_SPECIES' | translate}}"
                 model="monitoringDetailController.data.species"></field>
        </div>
        <div class="col-md-5 col-lg-6">
          <field name="count" type="int" min="1" required="true"
                 ng-init="monitoringDetailController.data.count=1"
                 label="{{'HERPTILES_DETAIL_COUNT' | translate}}"
                 model="monitoringDetailController.data.count"></field>
        </div>
        <div class="col-md-7 col-lg-6">
          <field name="confidential" type="bool"
                 label="{{'HERPTILES_DETAIL_CONFIDENTIAL' | translate}}"
                 model="monitoringDetailController.data.confidential"></field>
        </div>
        <div class="col-md-6 col-lg-6">
          <field name="age" type="single-choice" nomenclature="herptiles_age"
                 label="{{'HERPTILES_DETAIL_AGE' | translate}}"
                 model="monitoringDetailController.data.age"></field>
        </div>
        <div class="col-md-6 col-lg-6">
          <field name="sex" type="single-choice" nomenclature="herptiles_gender"
                 label="{{'HERPTILES_DETAIL_SEX' | translate}}"
                 model="monitoringDetailController.data.sex"></field>
        </div>
        <div class="col-md-12 col-lg-12">
          <field name="habitat" type="single-choice" nomenclature="herptiles_habitat"
                 label="{{'HERPTILES_DETAIL_HABITAT' | translate}}"
                 model="monitoringDetailController.data.habitat"></field>
        </div>
        <div class="col-md-12 col-lg-12">
          <field name="threatsHerptiles" type="multiple-choice" nomenclature="herptiles_danger_observation"
                 label="{{'HERPTILES_DETAIL_THREATS' | translate}}"
                 model="monitoringDetailController.data.threatsHerptiles"></field>
        </div>
      </div>
    </div>

  </div>
  <div class="row">
    <div class="col-md-4">
      <field name="marking" type="text"
             label="{{'HERPTILES_DETAIL_MARKING' | translate}}"
             model="monitoringDetailController.data.marking"></field>
    </div>
    <div class="col-md-4">
      <field name="axisDistance" type="float" min="0"
             label="{{'HERPTILES_DETAIL_AXIS_DISTANCE' | translate}}"
             model="monitoringDetailController.data.axisDistance"></field>
    </div>
    <div class="col-md-4">
      <field name="weight" type="float" min="0"
             label="{{'HERPTILES_DETAIL_WEIGHT' | translate}}"
             model="monitoringDetailController.data.weight"></field>
    </div>
  </div>

  <div class="row">
    <div class="col-md-3">
      <field name="sCLL" type="float" min="0"
             label="{{'HERPTILES_DETAIL_SCLL' | translate}}"
             model="monitoringDetailController.data.sCLL"></field>
    </div>
    <div class="col-md-3">
      <field name="mPLLcdC" type="float" min="0"
             label="{{'HERPTILES_DETAIL_MPL_LCD_C' | translate}}"
             model="monitoringDetailController.data.mPLLcdC"></field>
    </div>
    <div class="col-md-3">
      <field name="mCWA" type="float" min="0"
             label="{{'HERPTILES_DETAIL_MCW_A' | translate}}"
             model="monitoringDetailController.data.mCWA"></field>
    </div>
    <div class="col-md-3">
      <field name="hLcapPl" type="float" min="0"
             label="{{'HERPTILES_DETAIL_H_LCAP_PL' | translate}}"
             model="monitoringDetailController.data.hLcapPl"></field>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4">
      <field name="sqVentr" type="float" min="0"
             label="{{'HERPTILES_DETAIL_SQ_VENTR' | translate}}"
             model="monitoringDetailController.data.sqVentr"></field>
    </div>
    <div class="col-md-4">
      <field name="sqCaud" type="float" min="0"
             label="{{'HERPTILES_DETAIL_SQ_CAUD' | translate}}"
             model="monitoringDetailController.data.sqCaud"></field>
    </div>
    <div class="col-md-4">
      <field name="sqDors" type="float" min="0"
             label="{{'HERPTILES_DETAIL_SQ_DORS' | translate}}"
             model="monitoringDetailController.data.sqDors"></field>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4">
      <field name="tempSubstrat" type="float" min="-273.15"
             label="{{'HERPTILES_DETAIL_TEMP_SUBSTRAT' | translate}}"
             model="monitoringDetailController.data.tempSubstrat"></field>
    </div>
    <div class="col-md-4">
      <field name="tempAir" type="float" min="-273.15"
             label="{{'HERPTILES_DETAIL_TEMP_AIR' | translate}}"
             model="monitoringDetailController.data.tempAir"></field>
    </div>
    <div class="col-md-4">
      <field name="tempCloaca" type="float" min="-273.15"
             label="{{'HERPTILES_DETAIL_TEMP_CLOACA' | translate}}"
             model="monitoringDetailController.data.tempCloaca"></field>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <field name="speciesNotes" type="memo"
             label="{{'HERPTILES_DETAIL_SPECIES_NOTES' | translate}}"
             model="monitoringDetailController.data.speciesNotes"></field>
    </div>
  </div>

  <div class="row">
    <form-pictures ng-model="monitoringDetailController.data.pictures"></form-pictures>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="pull-right">
        <form-detail-buttons monitoring-detail-controller="monitoringDetailController"></form-detail-buttons>
      </div>
    </div>
  </div>
</form>
