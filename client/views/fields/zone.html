<sb-include src="/views/fields/container.html">
  <ol
    class="nya-bs-select form-control"
    id="{{::field.name}}"
    name="{{::field.name}}"
    aria-describedby="{{::field.name}}HelpBlock"
    placeholder="{{::field.placeholder}}"
    ng-model="field.model"
    selected-text-format="count>3"
    live-search="true"
    size="7"
  >
    <li nya-bs-option="value in field.values">
      <a href>
        <span>{{::value.id}}</span>
        <span lang="bg">{{::value.location|locationLabel}}</span>
        <span lang="en" class="hidden">{{::value.location|locationLabel:'en'}}</span>
        <span class="glyphicon glyphicon-ok check-mark"></span>
      </a>
    </li>
  </ol>
</sb-include>
