<sb-include src="/views/fields/container.html">
  <ol
    class="nya-bs-select form-control"
    id="{{::field.name}}"
    name="{{::field.name}}"
    aria-describedby="{{::field.name}}HelpBlock"
    placeholder="{{::field.placeholder}}"
    ng-model="field.model"
    multiple
    selected-text-format="count>3"
    live-search="true"
    size="7"
  >
    <li nya-bs-option="value in field.values | orderBy:field.order">
      <a href>
        <span lang="bg">{{::value.label.bg}}</span>
        <span lang="en" class="hidden">{{::value.label.en}}</span>
        <span lang="slug" class="hidden">{{::value.label.bg|slugify}}</span>
        <span class="glyphicon glyphicon-ok check-mark">
          <span lang="bg" class="hidden">избран</span>
          <span lang="en" class="hidden">selected</span>
          <span lang="slug" class="hidden">{{::'избран'|slugify}}</span>
        </span>
      </a>
    </li>
  </ol>
</sb-include>
