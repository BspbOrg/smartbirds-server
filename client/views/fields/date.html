<sb-include src="/views/fields/container.html">
  <p class="input-group">
    <input type="text"
           class="form-control"
           id="{{::field.name}}"
           name="{{::field.name}}"
           aria-describedby="{{::field.name}}HelpBlock"
           placeholder="{{::field.placeholder}}"
           uib-datepicker-popup="{{::field.format.display}}"
           ng-model="field.model"
           is-open="field.opened"
           ng-required="::field.required"
           ng-change="field.onSelect()"
           current-text="Днес"
           close-text="OK"
           clear-text="Изчистване"
    >
    <span class="input-group-btn">
      <button type="button" class="btn btn-default" ng-click="field.opened = true">
        <i class="glyphicon glyphicon-calendar"></i>
      </button>
    </span>
  </p>
</sb-include>
