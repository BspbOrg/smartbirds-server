<sb-include src="/views/fields/container.html">
  <div class="checkbox" ng-repeat="value in field.values">
    <label>
      <input type="checkbox"
             id="{{::field.name}}"
             name="{{::field.name}}"
             value="{{value.id}}"
             ng-model="field.model[value.id]"
             ng-disabled="field.disabled">
      {{value.label}}
    </label>
  </div>
</sb-include>
