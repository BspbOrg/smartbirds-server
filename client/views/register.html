<div class="container">
  <div class="row">
    <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
      <div class="login-panel panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Създаване на нов профил</h3>
        </div>
        <div class="panel-body">
          <div
            class="alert alert-{{flash.type}}"
            ng-if="flash" ng-bind="flash.message"></div>

          <form name="form" role="form" class="form form-signup">
            <fieldset>
              <div class="form-group" ng-class="{'has-error': form.firstName.$dirty && form.firstName.$invalid }">
                <input class="form-control" placeholder="Име" name="firstName" type="text" required
                       autofocus ng-model="user.firstName"
                       ng-model-options="{ updateOn: 'default blur', debounce: { default: 500, blur: 0 } }">
                <span ng-show="form.firstName.$dirty && form.firstName.$error.required" class="help-block">Полето е задължително</span>
              </div>
              <div class="form-group" ng-class="{'has-error': form.lastName.$dirty && form.lastName.$invalid }">
                <input class="form-control" placeholder="Фамилия" name="lastName" type="text" required
                       ng-model="user.lastName"
                       ng-model-options="{ updateOn: 'default blur', debounce: { default: 500, blur: 0 } }">
                <span ng-show="form.lastName.$dirty && form.lastName.$error.required" class="help-block">Полето е задължително</span>
              </div>
              <div class="form-group" ng-class="{'has-error': form.email.$dirty && form.email.$invalid }">
                <input class="form-control" placeholder="Е-поща" name="email" type="email" required
                       ng-model="user.email"
                       ng-model-options="{ updateOn: 'default blur', debounce: { default: 500, blur: 0 } }">
                <span ng-show="form.email.$dirty && form.email.$error.required"
                      class="help-block">Полето е задължително</span>
                <span ng-show="form.email.$dirty && form.email.$error.email" class="help-block">Невалидна електронна поща</span>
              </div>
              <div class="form-group"
                   ng-class="{'has-error': form.password.$dirty && form.password.$invalid }">
                <input class="form-control" placeholder="Парола" name="password" type="password"
                       value="" ng-model="user.password" required>
                                <span ng-show="form.password.$dirty && form.password.$error.required"
                                      class="help-block">Полето е задължително</span>
              </div>
              <div class="form-group"
                   ng-class="{'has-error': form.password_confirm.$dirty && form.password_confirm.$invalid }">
                <input class="form-control" placeholder="Повторение на паролата" name="password_confirm" type="password"
                       value="" ng-model="user.password_confirm" required sb-validation-match="user.password">
                                <span ng-show="form.password_confirm.$dirty && form.password_confirm.$error.required"
                                      class="help-block">Полето е задължително</span>
                                <span
                                  ng-show="form.password_confirm.$dirty && form.password_confirm.$error.match && !form.password_confirm.$error.required"
                                  class="help-block">Паролите не съвпадат</span>
              </div>
              <div class="checkbox">
                <label>
                  <input name="accept_tos" type="checkbox" value="accept_tos" ng-model="sessionController.tos_accepted">
                  Приемам <a href role="button" ng-click="showTos()">условията за ползване</a>
                </label>
              </div>
            </fieldset>
          </form>
        </div>
        <div class="panel-footer">
          <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || sessionController.loading || !sessionController.tos_accepted"
                    ng-click="sessionController.register(user)"
                    class="btn btn-lg btn-primary">Регистриране
            </button>
            <a href ui-sref="login({ email: user.email })" class="btn btn-lg btn-default btn-link">Вход</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
