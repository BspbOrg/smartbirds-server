<div class="pull-right text-right">
  <div class="btn-group">
    <button type="button" class="btn btn-default" disabled
            title="{{'FORM_LIST_FOUND_RECORDS_COUNT_TOOLTIP' | translate}}">
      {{(monitoringController.selectedRows.length ? monitoringController.selectedRows.length :
      monitoringController.count || 0) | min:monitoringController.maxExportCount}}/{{monitoringController.count || 0}}
    </button>
    <a role="button" class="btn btn-default" ng-click="monitoringController.export('csv')"
       ng-class="{disabled: !monitoringController.canExport}"
       title="{{'FORM_LIST_BUTTON_CSV_EXPORT_TOOLTIP' | translate}}">
      <i class="fa fa-download fa-fw"></i> csv
    </a>
    <a role="button" class="btn btn-default" ng-click="monitoringController.export('zip')"
       ng-class="{disabled: !monitoringController.canExport}"
       title="{{'FORM_LIST_BUTTON_ZIP_EXPORT_TOOLTIP' | translate}}">
      <i class="fa fa-download fa-fw"></i> zip
    </a>
  </div>
  <div
    ng-if="!monitoringController.canExport && (monitoringController.selectedRows.length ? monitoringController.selectedRows.length : monitoringController.count || 0) > monitoringController.maxExportCount"
    class="text-danger" translate>
    WARNING_EXPORT_LIMIT
  </div>
  <div ng-if="!monitoringController.canExport && ('WARNING_EXPORT_DISABLED'|translate)"
       class="text-danger" translate>
    WARNING_EXPORT_DISABLED
  </div>
</div>
