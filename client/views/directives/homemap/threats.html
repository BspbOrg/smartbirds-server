<ui-gmap-google-map center='map.center' zoom='map.zoom' options="map.options">
  <ui-gmap-markers ng-if="map.records.length"
                   models="map.records"
                   static="true"
                   coords="'self'"
                   type="'cluster'"
                   modelsbyref="true"
                   fit="true"
                   click="map.marker.click"
  ></ui-gmap-markers>
  <ui-gmap-window show="map.activeModel.show" coords="map.activeModel" options="map.windowOptions">
    <div>
      <h4 class="text-uppercase text-justify">
        {{map.activeModel['threats'+($root.$language | capitalize)]}}
      </h4>
    </div>
  </ui-gmap-window>
</ui-gmap-google-map>

<ng-include src="'/views/directives/homemap/helptext.html'"></ng-include>
