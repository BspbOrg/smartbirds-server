<ui-gmap-google-map center='map.center' zoom='map.zoom' options="map.options">
  <ui-gmap-markers ng-if="map.records.length"
                   models="map.records"
                   static="true"
                   coords="'self'"
                   type="'cluster'"
                   modelsbyref="true"
                   fit="true"
                   click="map.marker.click"
  ></ui-gmap-markers>
  <ui-gmap-window show="map.activeModel.show" coords="map.activeModel" options="map.windowOptions">
    <div>
      <h6 class="text-uppercase text-justify"><small translate>PUBLIC_CBM_MAP_ZONE</small> {{map.activeModel.id}}</h6>
      <h6 class="text-uppercase text-justify"><small translate>PUBLIC_CBM_MAP_USER</small> {{map.activeModel.first_name}} {{map.activeModel.last_name}}</h6>
      <h5 class="text-uppercase text-justify"><small translate>PUBLIC_CBM_MAP_SPECIES</small> {{map.activeModel.species_count}}</h5>
      <h5 class="text-uppercase text-justify"><small translate>PUBLIC_CBM_MAP_INDIVIDUALS</small> {{map.activeModel.units_count}}</h5>
    </div>
  </ui-gmap-window>
</ui-gmap-google-map>

<ng-include src="'/views/directives/homemap/helptext.html'"></ng-include>
