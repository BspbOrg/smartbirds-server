<div class="container-fluid">
  <h3>Снимки</h3>
  <div class="row">

    <div ng-repeat="picture in pictures" class="col-sm-6 col-md-4 col-lg-3">
      <div class="thumbnail">
        <a href>
          <img ng-if="picture.url" ng-src="{{picture.url}}">
          <div ng-if="picture.fileItem" ng-thumb="{ file: picture.fileItem._file, height: 100 }"></div>
        </a>
        <div class="thumbnail-overlay top right hover">
          <button type="button" class="btn btn-danger btn-xs" ng-click="$ctrl.delete(picture)">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
            <span class="sr-only">Delete</span>
          </button>
        </div>
      </div>
    </div>

    <div class="col-sm-6 col-md-4 col-lg-3">
      <div class="thumbnail">
        <div class="fake-image-container">
          <div class="fake-image">
            <label for="image-upload" class="btn btn-primary btn-lg ">Добави снимка</label>
            <input type="file" id="image-upload" nv-file-select uploader="$ctrl.uploader">
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
