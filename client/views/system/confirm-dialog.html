<div class="modal-header">
  <h3 class="modal-title">Потвърждение</h3>
</div>
<div class="modal-body">
  <p class="lead">{{message}}</p>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="$dismiss('cancel')">Отказ</button>
  <button class="btn btn-danger" type="button" ng-click="$close('confirm')">Потвърждение</button>
</div>
