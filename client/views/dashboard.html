<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">Начало</h1>

</div>

<div class="row">
  <div ng-if="$user.isAdmin()" class="col-lg-3 col-md-6">
    <div class="panel panel-primary">

        <div class="row">
          <p class="col-xs-3"><i class="fa fa-map-marker fa-5x"></i></p>

  </div>

  <div class="col-lg-3 col-md-6">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <p class="text-center"><i class="fa fa-file-o fa-5x"></i></p>
      </div>
      <a href ui-sref="auth.monitoring.new">
        <div class="panel-footer"><span class="pull-left">Нов запис</span>
          <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>

          <div class="clearfix"></div>
        </div>
