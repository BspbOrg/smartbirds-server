<div class="modal-header">
  <button type="button" class="close" translate-attr="{'aria-label': 'BTN_ARIA_LABEL_CLOSE'}" ng-click="$dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
  <h3 class="modal-title" id="modal-title">
    {{::'GDPR_TITLE'|translate}}
    <small>{{'GDPR_SUBTITLE'|translate}}</small>
  </h3>
</div>
<div class="modal-body" id="modal-body">
  <ng-include src="'/views/gdpr/gdpr.html'"></ng-include>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="$dismiss()">{{::'BTN_OK'|translate}}</button>
</div>
