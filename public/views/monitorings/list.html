<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Monitorings</h1>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-body">

                <form role="form" class="form form-filter">

                    <div class="form-group">
                        <label>Локация</label>
                        <input name="location" type="text" class="form-control"
                               ng-model="data.filter.location"
                               placeholder="- всички -"
                               uib-typeahead="location as location.id for location in ::areaLocations | filter:$viewValue | limitTo:10">
                    </div>

                    <div class="form-group">
                        <label>Преброяване</label>
                        <ui-select ng-model="data.filter.monitoring" name="monitoring">
                            <ui-select-match allow-clear="true" placeholder="- всички -">{{$select.selected}}
                            </ui-select-match>
                            <ui-select-choices
                                repeat="monitoring in monitorings | filter:$select.search | limitTo:10">
                                <div ng-bind-html="monitoring | uibTypeaheadHighlight:$select.search"></div>
                            </ui-select-choices>
                        </ui-select>
                    </div>

                    <div class="form-group">
                        <label>Площадка</label>
                        <ui-select ng-model="data.filter.zone" name="zone">
                            <ui-select-match allow-clear="true" placeholder="- всички -">{{$select.selected.id}}
                            </ui-select-match>
                            <ui-select-choices
                                repeat="zone in zones | filter:{owner:$user.name} | filter:$select.search | limitTo:10">
                                <div ng-bind-html="zone.id | uibTypeaheadHighlight:$select.search"></div>
                            </ui-select-choices>
                        </ui-select>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th ng-click="data.order.reverse = data.order.key=='id' && !data.order.reverse; data.order.key='id'">#</th>
                <th ng-click="data.order.reverse = data.order.key=='monitoring' && !data.order.reverse; data.order.key='monitoring'">Преброяване</th>
                <th ng-click="data.order.reverse = data.order.key=='zone.id' && !data.order.reverse; data.order.key='zone.id'">Площадка</th>
                <th ng-click="data.order.reverse = data.order.key=='location.id' && !data.order.reverse; data.order.key='location.id'">Локация</th>
                <th ng-click="data.order.reverse = data.order.key=='date|date:\'yyyyMMddHHmmss\'' && !data.order.reverse; data.order.key='date|date:\'yyyyMMddHHmmss\''">Дата/час</th>
                <th ng-click="data.order.reverse = data.order.key=='species' && !data.order.reverse; data.order.key='species'">Вид</th>
                <th ng-click="data.order.reverse = data.order.key=='species_count' && !data.order.reverse; data.order.key='species_count'">Брой</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="row in rows | filter:data.filterRows(data.filter) | orderBy:data.order.key:data.order.reverse">
                <td>{{row.id}}</td>
                <td>{{row.monitoring}}</td>
                <td>{{row.zone.id}}</td>
                <td>{{row.location.id}}</td>
                <td>{{row.date|date}}</td>
                <td>{{row.species}}</td>
                <td>{{row.species_count}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
