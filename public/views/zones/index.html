<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Площадки
        </h1>
    </div>
</div>

<div ng-if="$user.isAdmin" class="row">
    <div class="col-lg-12">
        <form role="form" class="form form-filter">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">

                            <div class="form-group">
                                <label>Локация</label>
                                <input type="text" class="form-control">
                            </div>

                            <div class="form-group">
                                <label>Площадки</label>
                                <select class="form-control">
                                    <option>- всички -</option>
                                    <option>одобрени</option>
                                    <option>заявени</option>
                                    <option>свободни</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label>Наблюдател</label>
                                <select class="form-control">
                                    <option>- всички -</option>
                                    <option>Иван Петров</option>
                                    <option>Жени Драгиева</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label>Преброяване</label>
                                <select class="form-control">
                                    <option>- без значение -</option>
                                    <option>2015 II</option>
                                    <option>2015 I</option>
                                    <option>2014 II</option>
                                    <option>2014 I</option>
                                </select>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col-md-6 col-lg-4">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <i class="fa fa-map-o fa-fw"></i> Plovdiv, Some village
                <div class="pull-right">
                    <div class="btn-group">
                        <button type="button" class="btn btn-default btn-xs">
                            <i class="fa fa-print fa-fw"></i>
                            Print
                        </button>
                        <button type="button" class="btn btn-default btn-xs">
                            <i class="fa fa-download fa-fw"></i>
                            kml
                        </button>
                        <button type="button" class="btn btn-default btn-xs" disabled>
                            <i class="fa fa-edit fa-fw"></i>
                            MOVP
                        </button>
                    </div>
                </div>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <img src="/img/map_placeholder.gif" width="100%" class="userMap">
            </div>
            <!-- /.panel-body -->
        </div>
    </div>

    <div class="col-md-6 col-lg-4">
        <div class="panel panel-danger">
            <div class="panel-heading">
                <!--<i class="fa fa-map-o fa-fw"></i>-->
                <i class="fa fa-exclamation fa-fw" title="Missing MOVP form"></i>
                Burgas, Old village
                <div class="pull-right">
                    <div class="btn-group">
                        <button type="button" class="btn btn-default btn-xs">
                            <i class="fa fa-print fa-fw"></i>
                            Print
                        </button>
                        <button type="button" class="btn btn-default btn-xs">
                            <i class="fa fa-download fa-fw"></i>
                            kml
                        </button>
                        <button type="button" class="btn btn-default btn-xs">
                            <i class="fa fa-edit fa-fw"></i>
                            MOVP
                        </button>
                    </div>
                </div>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <img src="/img/map_placeholder.gif" width="100%" class="userMap">
            </div>
            <!-- /.panel-body -->
        </div>
    </div>

    <div class="col-md-6 col-lg-4">
        <div class="panel panel-warning">
            <div class="panel-heading">
                <!--<i class="fa fa-map-o fa-fw"></i>-->
                <i class="fa fa-question fa-fw" title="Pending approval"></i>
                Varna, Selo
                <div class="pull-right">
                    <div class="btn-group">
                        <button type="button" class="btn btn-default btn-xs" disabled>
                            <i class="fa fa-print fa-fw"></i>
                            Print
                        </button>
                        <button type="button" class="btn btn-default btn-xs" disabled>
                            <i class="fa fa-download fa-fw"></i>
                            kml
                        </button>
                        <button type="button" class="btn btn-default btn-xs" disabled>
                            <i class="fa fa-edit fa-fw"></i>
                            MOVP
                        </button>
                    </div>
                </div>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <img src="/img/map_placeholder.gif" width="100%" class="userMap">
            </div>
            <!-- /.panel-body -->
        </div>
    </div>

    <div ng-if="!$user.isAdmin" class="col-md-6 col-lg-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-map-o fa-fw"></i>
                Request new zone
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="aspect-map">
                    <a class="text-center" href ui-sref="auth.zones.request" style="display:block;">
                        <i class="fa fa-plus fa-fw"
                           style="font-size: 150px; line-height: 170px; top: 50%; margin-top: -85px; position: absolute; left: 50%; margin-left: -96px;"></i>
                    </a>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
    </div>
</div>
